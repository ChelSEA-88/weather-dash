<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"  type=text/css href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>
<!-- search information input and button -->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />

          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"> Click here to add a City!</i> </button>
        </div>

        <!-- search history list -->
        <ul class="list-group history"></ul>
        <ul class="clear"> <button class="btn btn-clear" id="clear-button">
          Clear Search History</button></ul>
      </aside>

<!-- Weather Information -->
    
      <div class="col-9">
        <br />
        <h4>Current Weather Forecast in: </h4>
        <hr />
        <div id="today" class="mt-3"></div>
        <!-- City Name: (todays date) [img]
            Temp:
            Humidity
            Wind speed
            UV index + button display -->
        
        <br />
       <h5>A look ahead: Your 5-day Forecast</h5> 
       <hr />
        <div id="forecast" class="mt-3"></div>
        
        <!-- 5 Day Forecast:
            Date:
            [img]
            Temp
            humdity -->
      </div>
    </div>
  </div>

  <!-- jquery links -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- javascript link -->
  <script src="script.js"></script>
</body>

</html>
